<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Director</th>
      <th>Producer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let film of films">
      <td>{{film.episode_id}}</td>
      <td>{{film.title}}</td>
      <td>{{film.director}}</td>
      <td>{{film.producer}}</td>
    </tr>
  </tbody>
</table>
